<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Xbox OS Web Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@700&display=swap">
</head>
<body class="bg-[#171a21] min-h-screen flex flex-col" style="font-family: 'Segoe UI', Arial, sans-serif;">
  <header class="bg-[#107c10] px-6 py-4 flex items-center justify-between shadow-lg">
    <h1 class="text-3xl font-bold tracking-widest">Xbox</h1>
    <nav>
      <ul class="flex gap-8 text-lg">
        <li class="font-semibold text-white/90 px-3 py-1 rounded-xl bg-white/10">Accueil</li>
        <li class="hover:bg-white/10 px-3 py-1 rounded-xl cursor-pointer">Jeux</li>
        <li class="hover:bg-white/10 px-3 py-1 rounded-xl cursor-pointer">Applications</li>
        <li class="hover:bg-white/10 px-3 py-1 rounded-xl cursor-pointer">Paramètres</li>
        <li class="hover:bg-white/10 px-3 py-1 rounded-xl cursor-pointer">Profil</li>
      </ul>
    </nav>
  </header>
  <main class="flex-1 flex justify-center items-center">
    <section id="dashboard" class="grid grid-cols-4 gap-6 w-full max-w-6xl p-8">
      <!-- Exemple de tuiles (remplace les liens plus tard) -->
      <a href="#" class="tile group col-span-2 row-span-2 bg-gradient-to-br from-[#23272e] to-[#107c10] rounded-2xl flex flex-col items-center justify-center p-4 shadow-xl focus:outline-green-400 focus:outline-4 cursor-pointer transition relative" tabindex="0">
        <span class="absolute -top-8 left-1/2 -translate-x-1/2 bg-black/80 px-4 py-1 rounded-md text-white text-lg font-bold opacity-0 group-focus-within:opacity-100 group-hover:opacity-100 transition">Halo Infinite</span>
        <svg class="w-20 h-20 text-white mb-2" fill="currentColor" viewBox="0 0 24 24">
          <!-- Controller SVG -->
          <path d="M21 12.5c0-1.19-.81-2.21-1.93-2.46A8.97 8.97 0 0 0 12 4c-2.16 0-4.15.77-5.71 2.04A2.5 2.5 0 0 0 3 12.5c0 2.48 2.02 4.5 4.5 4.5 2.1 0 3.9-1.47 4.37-3.41.12-.5.79-.5.91 0C13.6 15.53 15.4 17 17.5 17c2.48 0 4.5-2.02 4.5-4.5zm-9-6c1.7 0 3.29.66 4.48 1.74A8.08 8.08 0 0 1 12 6c-1.49 0-2.9.4-4.09 1.11A7.989 7.989 0 0 1 12 6.5zm-1 5H9v1a1 1 0 1 1-2 0v-1H6a1 1 0 1 1 0-2h1V8a1 1 0 1 1 2 0v1h1a1 1 0 1 1 0 2zm7 2.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-.5-2.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
        </svg>
      </a>
      <a href="#" class="tile group bg-gradient-to-br from-[#23272e] to-[#107c10] rounded-2xl flex flex-col items-center justify-center p-4 shadow-lg focus:outline-green-400 focus:outline-4 cursor-pointer transition relative" tabindex="0">
        <span class="absolute -top-8 left-1/2 -translate-x-1/2 bg-black/80 px-4 py-1 rounded-md text-white text-lg font-bold opacity-0 group-focus-within:opacity-100 group-hover:opacity-100 transition">Forza Horizon 5</span>
        <svg class="w-14 h-14 text-yellow-400 mb-2" fill="currentColor" viewBox="0 0 24 24">
          <!-- Car SVG -->
          <path d="M3 13v-2l1-4h16l1 4v2h-2v-1H5v1H3zm2 .5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm12 0a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
        </svg>
      </a>
      <a href="#" class="tile group bg-gradient-to-br from-[#23272e] to-[#107c10] rounded-2xl flex flex-col items-center justify-center p-4 shadow-lg focus:outline-green-400 focus:outline-4 cursor-pointer transition relative" tabindex="0">
        <span class="absolute -top-8 left-1/2 -translate-x-1/2 bg-black/80 px-4 py-1 rounded-md text-white text-lg font-bold opacity-0 group-focus-within:opacity-100 group-hover:opacity-100 transition">Paramètres</span>
        <svg class="w-14 h-14 text-blue-300 mb-2" fill="currentColor" viewBox="0 0 24 24">
          <!-- Gear SVG -->
          <path d="M19.14,12.94a7.58,7.58,0,0,0,0-1.88l2.11-1.65a.5.5,0,0,0,.12-.63l-2-3.46a.5.5,0,0,0-.6-.23l-2.49,1a7.28,7.28,0,0,0-1.62-.94l-.38-2.65A.5.5,0,0,0,13,2H11a.5.5,0,0,0-.5.42l-.38,2.65a7.28,7.28,0,0,0-1.62.94l-2.49-1a.5.5,0,0,0-.6.23l-2,3.46a.5.5,0,0,0,.12.63l2.11,1.65a7.58,7.58,0,0,0,0,1.88L2.13,14.59a.5.5,0,0,0-.12.63l2,3.46a.5.5,0,0,0,.6.23l2.49-1a7.28,7.28,0,0,0,1.62.94l.38,2.65A.5.5,0,0,0,11,22h2a.5.5,0,0,0,.5-.42l.38-2.65a7.28,7.28,0,0,0,1.62-.94l2.49,1a.5.5,0,0,0,.6-.23l2-3.46a.5.5,0,0,0-.12-.63ZM12,15.5A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/>
        </svg>
      </a>
      <a href="#" class="tile group bg-gradient-to-br from-[#23272e] to-[#107c10] rounded-2xl flex flex-col items-center justify-center p-4 shadow-lg focus:outline-green-400 focus:outline-4 cursor-pointer transition relative" tabindex="0">
        <span class="absolute -top-8 left-1/2 -translate-x-1/2 bg-black/80 px-4 py-1 rounded-md text-white text-lg font-bold opacity-0 group-focus-within:opacity-100 group-hover:opacity-100 transition">Store</span>
        <svg class="w-14 h-14 text-pink-400 mb-2" fill="currentColor" viewBox="0 0 24 24">
          <!-- Shopping bag -->
          <path d="M18 6h-2V4a4 4 0 0 0-8 0v2H6a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2zM8 4a2 2 0 1 1 4 0v2H8V4zm10 16H6V8h12v12z"/>
        </svg>
      </a>
      <a href="#" class="tile group bg-gradient-to-br from-[#23272e] to-[#107c10] rounded-2xl flex flex-col items-center justify-center p-4 shadow-lg focus:outline-green-400 focus:outline-4 cursor-pointer transition relative" tabindex="0">
        <span class="absolute -top-8 left-1/2 -translate-x-1/2 bg-black/80 px-4 py-1 rounded-md text-white text-lg font-bold opacity-0 group-focus-within:opacity-100 group-hover:opacity-100 transition">YouTube</span>
        <svg class="w-14 h-14 text-red-500 mb-2" fill="currentColor" viewBox="0 0 24 24">
          <!-- YouTube SVG -->
          <path d="M21.8 8.001a2.75 2.75 0 0 0-1.94-1.943C18.19 6 12 6 12 6s-6.19 0-7.86.058a2.75 2.75 0 0 0-1.94 1.943C2 9.677 2 12.001 2 12.001s0 2.324.2 3.999a2.75 2.75 0 0 0 1.94 1.943C5.81 18 12 18 12 18s6.19 0 7.86-.058a2.75 2.75 0 0 0 1.94-1.943C22 14.325 22 12.001 22 12.001s0-2.324-.2-3.999zM10 15v-6l6 3-6 3z"/>
        </svg>
      </a>
      <a href="#" class="tile group bg-gradient-to-br from-[#23272e] to-[#107c10] rounded-2xl flex flex-col items-center justify-center p-4 shadow-lg focus:outline-green-400 focus:outline-4 cursor-pointer transition relative" tabindex="0">
        <span class="absolute -top-8 left-1/2 -translate-x-1/2 bg-black/80 px-4 py-1 rounded-md text-white text-lg font-bold opacity-0 group-focus-within:opacity-100 group-hover:opacity-100 transition">Netflix</span>
        <svg class="w-14 h-14 text-red-700 mb-2" fill="currentColor" viewBox="0 0 24 24">
          <!-- Netflix N -->
          <path d="M7 2v20l3-1.5 3 1.5V2H7zm5 0v18.25l-2-.99V2h2z"/>
        </svg>
      </a>
      <a href="#" class="tile group bg-gradient-to-br from-[#23272e] to-[#107c10] rounded-2xl flex flex-col items-center justify-center p-4 shadow-lg focus:outline-green-400 focus:outline-4 cursor-pointer transition relative" tabindex="0">
        <span class="absolute -top-8 left-1/2 -translate-x-1/2 bg-black/80 px-4 py-1 rounded-md text-white text-lg font-bold opacity-0 group-focus-within:opacity-100 group-hover:opacity-100 transition">Mes jeux</span>
        <svg class="w-14 h-14 text-green-300 mb-2" fill="currentColor" viewBox="0 0 24 24">
          <!-- Gamepad SVG -->
          <path d="M17 2H7C4.24 2 2 4.24 2 7v10c0 2.76 2.24 5 5 5h10c2.76 0 5-2.24 5-5V7c0-2.76-2.24-5-5-5zm-6 15c-1.65 0-3-1.35-3-3s1.35-3 3-3 3 1.35 3 3-1.35 3-3 3zm6.5-7c-.83 0-1.5-.67-1.5-1.5S16.67 7 17.5 7 19 7.67 19 8.5 18.33 10 17.5 10z"/>
        </svg>
      </a>
    </section>
  </main>
  <footer class="text-center text-gray-400 p-4 text-sm bg-[#101217]">Xbox OS Web • Prototype</footer>
  <script src="xboxos.js"></script>
</body>
</html>
